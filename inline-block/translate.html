
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Relative Flow Example</title>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  <style>
    div {
      border: solid red;
      transform: translate(10px, 10px) rotate(50deg);
      width: 140px;
      height: 60px;
    }
  </style>
</head>
<body>
  <div>I'm an inline-block div!</div>
  <div>I'm an inline-block div!</div>
  <div>I'm an inline-block div!</div>
</body>
</html>
