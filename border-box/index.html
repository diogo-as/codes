<head>

  <title>Normal Flow Quiz</title>

    * {

    }
    span, div {
      border: 2px solid #2e3d49;
    }

      background-color: #02b3e4;
    }
    .inline-block {
      display: inline-block;
    }
    .random {
      border: 2px solid:#2e3d49;
      background-color: #ecc81a;
      height: 40px;
    }
  </style>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="blue">
    <span>HTML, </span>
    <div>CSS </div>
    <span>and </span>
    <span>JavaScript </span>
    <div>are the programming languages</div>
    <div> of the web.</div>
  </div>
  <div class="container">
    <spam> saldfajçsdlkfa asçldkfa sflkjas fçalksjf açslkdfja sçdflka sdçflaksj dfçlaskdf </spam>
    <div class="random inline-block"> this is a random div</div>
    <div class="random inline-block"> this is another div showing like inline element</div>
    <spam> texto e mais texto </spam>
</body>
</html>
